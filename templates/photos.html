{% extends 'base.html' %}

{% block title %} Gallery {% endblock title %}

{% block body %}

<div style="display: flex; flex-wrap: wrap;">
  {% for image in images %}
  <div class="gallery-item" style="width: 25%; padding: 10px;">
    <a href="{{ image.image.url }}" class="img-responsive">
      <img src="{{ image.image.url }}" style="width: 100%; height: 100%; object-fit: cover;">
    </a>
  </div>
  {% endfor %}
</div>



{% endblock body %}
